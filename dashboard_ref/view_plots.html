        #graph-count {

        }

    <script>
        // Count images that are loaded from static_plots/ and show the number
        (function(){
            function updateCount(){
                var imgs = document.querySelectorAll('img[src^="static_plots/"]');
                var count = imgs.length;
                var el = document.getElementById('graph-count');
                if(el){
                    el.textContent = count;
                }
            }
            // update once DOM is ready
            if(document.readyState === 'loading'){
                document.addEventListener('DOMContentLoaded', updateCount);
            } else {
                updateCount();
            }
        })();
    </script>
